{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if val.manager == request.user %}
<div class="container w-50" class="m-auto text-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            Are You Sure ??
            <input type="submit" value="Delete" name="Delete">
        </form>
</div>

{% else %}
<p> You Can Not Access </p>
{% endif %}

{% endblock %}

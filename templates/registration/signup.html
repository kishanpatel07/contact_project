{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container w-50" class="m-auto text-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
        
            <input type="submit" value="Signup" name="Signup">
        </form>
</div>

{% endblock %}
